<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Cata Console</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css  ">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.m  in.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Cata Console<small> Container Data</small></h1>
      </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Hosts</h3>
      </div>
      <div class="panel-body">
      {{with .Hosts}}
      {{range $i, $data := .}}
      <table class="table table-bordered">
        <tr>
          <h3 class="text-capitalize">{{.Hostname}}<small> {{.Ipaddress}}</small></h3>
          <p>
            {{.HostInfo}}
          </p> 
        </tr>
      </table>
      {{end}}
      {{end}}
    </div>
  </body>
  <blockquote>
  <footer>Shamelessly created with <a href="http://getbootstrap.com/css">Bootstrap</a></footer>
  </blockquote>
</html>
