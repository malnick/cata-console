<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Catacorn Console</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css  ">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.m  in.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="panel-heading">
        <div class="page-header">
          <nav class="navbar navbar-inverse navbar-fixed-top">
            <h1 class="navbar-text navbar-center">Cata Console<small> A REST Monitoring Platform in Go</small></h1>
        </nav>
      </div>
      <div class="panel-body">
      {{with .AvailableHosts}}
      {{range $i, $host := .}}
      <table class="table table-bordered">
        <tr>
          <th><h3 class="text-capitalize">{{$host}}<small> Cata Agent</small></h3></th>
        </tr>
        <td>
          <ul class="nav nav-pills" role="tablist">
            <li role="presentation" class="active"><a href="#">Home <span class="badge">42</span></a></li>
            <li role="presentation"><a href="#">Profile</a></li>
            <li role="presentation"><a href="#">Messages <span class="badge">3</span></a></li>
          </ul>

          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default"><a href="host/{{$host}}/latest">Latest Data</a></button>
            <button type="button" class="btn btn-default"><a href="host/{{$host}}">All Data</a></button>
            <button class="btn btn-primary" type="button">
              All Data <span class="badge"><a href="host/{{$host}}">4</a></span>
            </button>
          </div>
        </td>
      </table>
      {{end}}
      {{end}}
    </div>
  </body>
</html>
