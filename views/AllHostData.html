<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Catacorn Console</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css  ">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.m  in.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Cata Console<small> Container Data</small></h1>
      </div>
      <div class="panel panel-default">
      <div class="panel-heading">
      <h2 class="panel-title">{{with .Host}}All Data for {{.}}{{end}}</h2>
      </div>
      <div class="panel-body">

      {{with .Queries}}
      {{range $i, $data := .}}
      <table class="table table-bordered">
        <tr>
          <th><h3 class="text-capitalize">Timestamp<small> {{with .Time}}{{.}}{{end}}</small></h3></th>
        </tr>
        <td>
        {{with .Data}}
        {{range $key, $value := .}}
          <h4 class="text-capitalize">{{$key}}</h4>        
            {{range $k, $v := $value}}
            <p>
              <b>{{$k}}</b>: {{$v}}
            </p>
            {{end}}          
            {{end}}
            {{end}}
        </td>
      </table>
      {{end}}
      {{end}}
    </div>
  </body>
</html>
